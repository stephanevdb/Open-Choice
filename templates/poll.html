<!DOCTYPE html>
<html>
<head>
    <title>{{ poll[1] }}</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>{{ poll[1] }}</h1>
    </header>
    <main>
        <div>
            <h2>Options</h2>
            <ul>
                {% for option in options %}
                <li>
                    <span>{{ option[2] }} - {{ option[3] }} votes</span>
                    <form class="vote-form" action="/vote/{{ poll[0] }}/{{ option[0] }}" method="POST">
                        <button type="submit">Vote</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
            <form action="/add_option/{{ poll[0] }}" method="POST">
                <input id="option" name="option" type="text" placeholder="Enter new option">
                <button type="submit">Add Option</button>
            </form>
            <p>
                <a href="#" id="share-link">Share this poll</a>
            </p>
        </div>
    </main>
    <a href="/" class="fab">+</a>
    <script>
        document.querySelectorAll('.vote-form').forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                fetch(this.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === "You can only vote once per option.") {
                        alert(data.message);
                    } else {
                        window.location.reload();
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });

        document.getElementById('share-link').addEventListener('click', function(event) {
            event.preventDefault();
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('Poll URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });
    </script>
</body>
<footer>
    <p>View the project on <a href="https://github.com/stephanevdb/open-choice">GitHub</a></p>
</footer>
</html>
