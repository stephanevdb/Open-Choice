<!DOCTYPE html>
<html>
  <head>
    <title>Open-Choice</title>
  </head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333;">
    <header style="background-color: #4CAF50; padding: 20px; text-align: center;">
        <h1 style="margin: 0; color: white; font-size: 2.5em;">Open-Choice</h1>
    </header>
    <main style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
            <h2 style="margin-bottom: 15px; padding-left: 100px; padding-right: 100px; font-size: 1.5em;">Create Your Poll</h2>
            <form action="/create_poll" method="POST">
                <input id="question" name="question" type="text" placeholder="Enter your question for the poll" style="width: 100%; padding: 15px; font-size: 1em; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
                <div style="text-align: center;">
                    <input type="checkbox" id="advanced" name="advanced" style="margin-right: 10px;">
                    <label for="advanced" style="font-size: 1em;">Advanced</label>
                    <div id="customIdBox" style="display: none; margin-top: 20px; text-align: center;">
                        <input id="custom_id" name="custom_id" type="text" placeholder="Enter custom ID" style="width: 100%; padding: 15px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px;">
                        <input id="expiration_date" name="expiration_date" type="date" value="{{ default_expiration_date }}" style="width: 100%; padding: 15px; font-size: 1em; margin-top: 20px; border: 1px solid #ccc; border-radius: 5px;">
                    </div>
                </div>
                <button type="submit" style="padding: 15px 30px; font-size: 1em; background-color: #4CAF50; color: white; border: none; padding-top: 15px; border-radius: 5px; cursor: pointer;">Submit</button>
            </form>
        </div>
    </main>
    <footer style="background-color: #4CAF50; padding: 10px; text-align: center; color: white;">
        <p>View the project on <a href="https://github.com/stephanevdb/open-choice" style="color: white; text-decoration: underline;">GitHub</a></p>
    </footer>
    <script>
        document.getElementById('advanced').addEventListener('change', function() {
            var customIdBox = document.getElementById('customIdBox');
            if (this.checked) {
                customIdBox.style.display = 'block';
            } else {
                customIdBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
